<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Enter Your Details</h3>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendData()">Submit</button>
</div>

<script>
    function sendData() {
        const name = encodeURIComponent(document.getElementById("name").value);
        const email = encodeURIComponent(document.getElementById("email").value);

        if (!name || !email) {
            alert("Please enter both name and email.");
            return;
        }

        const url = `https://uaqukalhpk.execute-api.eu-west-1.amazonaws.com/default/NimishaFirstMS?name=${name}&email=${email}`;

        // Open the URL in a new tab (you can also use fetch if you want to send silently)
        window.open(url, "_blank");
    }
</script>

</body>
</html>
